<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Soundboard</h1>
            <div class="header-controls">
                <button id="add-sound-btn" class="btn primary">Add Sound</button>
                <button id="add-group-btn" class="btn">Add Group</button>
            </div>
        </header>
        
        <div class="groups-container">
            <div class="groups-list" id="groups-list">
                <!-- Groups will be added here dynamically -->
                <div class="group active" data-group-id="all">
                    <span>All Sounds</span>
                </div>
            </div>
        </div>

        <div class="sounds-container" id="sounds-container">
            <!-- Sounds will be added here dynamically -->
            <div class="no-sounds-message">
                <p>No sounds yet! Click "Add Sound" to get started.</p>
            </div>
        </div>
    </div>

    <!-- Add Sound Modal -->
    <div class="modal" id="add-sound-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Sound</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-sound-form">
                    <div class="form-group">
                        <label for="sound-name">Name</label>
                        <input type="text" id="sound-name" required>
                    </div>
                    <div class="form-group">
                        <label for="sound-file">Sound File</label>
                        <input type="file" id="sound-file" accept="audio/*" required>
                    </div>
                    <div class="form-group">
                        <label for="sound-color">Color</label>
                        <input type="color" id="sound-color" value="#3498db">
                    </div>
                    <div class="form-group">
                        <label for="sound-group">Group</label>
                        <select id="sound-group">
                            <option value="">None</option>
                            <!-- Groups will be added here dynamically -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save Sound</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Group Modal -->
    <div class="modal" id="add-group-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Group</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-group-form">
                    <div class="form-group">
                        <label for="group-name">Group Name</label>
                        <input type="text" id="group-name" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
