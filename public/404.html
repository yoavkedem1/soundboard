<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fantasy Soundboard</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment

    // Parse the url
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var segments = l.pathname.split('/');
    var route = segments.slice(pathSegmentsToKeep).join('/');

    // Redirect to the index.html with the route as a query param
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      segments.slice(0, pathSegmentsToKeep).join('/') + '/' +
      '?route=' + encodeURIComponent(route) +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
